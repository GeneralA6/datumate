<section class="wrapper">
    <h1 class="title">GCP Viewer</h1>

    <div class="gcp-wrapper">
        <article class="gcp-side-panel">
            <app-csv-file-uploader (load)="loadCsvFileData($event)"></app-csv-file-uploader>
            <app-file-records-list [csvFiles]="gcpFilenames" (delete)="deleteGcpFile($event)"></app-file-records-list>
        </article>

        <app-gcp-grid [gcpData]="gcpData"></app-gcp-grid>
    </div>
</section>
